<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Devices</title>
</head>
<body>
    <h1>Control Devices</h1>
    <button onclick="toggleDevice('light')">Toggle Light</button>
    <button onclick="toggleDevice('fan')">Toggle Fan</button>
    <button onclick="toggleDevice('ac')">Toggle AC</button>
    <button onclick="toggleDevice('tv')">Toggle TV</button>

    <script>
        async function toggleDevice(device) {
            try {
                const response = await fetch('https://prandeep10.pythonanywhere.com/' + device, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
